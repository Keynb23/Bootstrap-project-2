<!-- registration -->
<div class="container-registration form-section">
  <h1>Registration Form</h1>
  <form>
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName" required>
            </div>
   
            <div class="col-md-6 mb-3">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName" required>
            </div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
        
            <input type="email" class="form-control" id="email" required>
            <div class="invalid-feedback">Please enter a valid email.</div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            
            <input type="password" class="form-control" id="password" required>
            <div class="invalid-feedback">Password is required.</div>
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" required>
          </div>
          <button class="btn btn-success submit-btn" type="submit">Submit</button>
        </div>
      </form>

    </div>
    
    <!-- verify button -->
    <div class="checkbox-container">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="verifyCheck" required>
        <label class="form-check-label" for="verifyCheck">
          I agree to the terms and conditions
        </label>
      </div>
    </div>
  </div>
